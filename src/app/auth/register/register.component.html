<section class="bg-gray-50 min-h-screen">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <section class="relative flex h-64 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
      <img
        alt="Background"
        src="https://maghreb.simplonline.co/_next/image?url=https%3A%2F%2Fsimplonline-v3-prod.s3.eu-west-3.amazonaws.com%2Fmedia%2Fimage%2Fjpg%2Fimg-67a068cb53576660914794.jpg&w=1280&q=75"
        class="absolute inset-0 h-full w-full object-cover opacity-80"
      />

    </section>

    <main class="flex items-center justify-center px-4 py-8 sm:px-6 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
      <div class="w-full max-w-md space-y-8">
        <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
          <div class="space-y-6">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"
                placeholder="Enter your first name"
              />
              <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" 
                   class="mt-1 text-sm text-red-600">
                First name is required
              </div>
            </div>

            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"
                placeholder="Enter your last name"
              />
              <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" 
                   class="mt-1 text-sm text-red-600">
                Last name is required
              </div>
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"
                placeholder="Enter your email"
              />
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
                   class="mt-1 text-sm text-red-600">
                Please enter a valid email address
              </div>
            </div>

            <div>
              <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
              <input
                type="text"
                id="address"
                formControlName="address"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"
                placeholder="Enter your address"
              />
              <div *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched" 
                   class="mt-1 text-sm text-red-600">
                Address is required
              </div>
            </div>

            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
              <input
                type="text"
                id="phone"
                formControlName="phone"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"
                placeholder="Enter your phone number"
              />
              <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" 
                   class="mt-1 text-sm text-red-600">
                Phone number is required
              </div>
            </div>

            <div>
              <label for="birthDate" class="block text-sm font-medium text-gray-700">Birth Date</label>
              <input
                type="date"
                id="birthDate"
                formControlName="birthDate"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"
              />
              <div *ngIf="registerForm.get('birthDate')?.invalid && registerForm.get('birthDate')?.touched" 
                   class="mt-1 text-sm text-red-600">
                Birth date is required
              </div>
            </div>

            <div>
              <label for="profilePhoto" class="block text-sm font-medium text-gray-700">Profile Photo</label>
              <input
                type="file"
                id="profilePhoto"
                (change)="onFileSelected($event)"
                accept="image/*"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"
              />
              <img *ngIf="profilePhotoUrl" [src]="profilePhotoUrl" alt="Profile Photo" class="mt-2 w-20 h-20 rounded-full" />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"
                placeholder="••••••••"
              />
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
                   class="mt-1 text-sm text-red-600">
                Password must be at least 6 characters
              </div>
            </div>
          </div>

          <div *ngIf="errorMessage" class="text-sm text-red-600 text-center">
            {{ errorMessage }}
          </div>

          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
          >
            Create an account
          </button>

          <div class="text-center text-sm text-gray-600">
            Already have an account?
            <a 
              routerLink="/auth/login" 
              class="font-medium text-blue-600 hover:text-blue-500 hover:underline"
            >
              Log in
            </a>
          </div>
        </form>
      </div>
    </main>
  </div>
</section>
