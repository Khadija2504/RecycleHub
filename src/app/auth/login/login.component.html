<section class="bg-gray-50 min-h-screen">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">

    <section class="relative flex h-64 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
      <img
        alt="Background"
        src="https://maghreb.simplonline.co/_next/image?url=https%3A%2F%2Fsimplonline-v3-prod.s3.eu-west-3.amazonaws.com%2Fmedia%2Fimage%2Fjpg%2Fimg-67a068cb53576660914794.jpg&w=1280&q=75"
        class="absolute inset-0 h-full w-full object-cover opacity-80"
      />
    </section>
    <main class="flex items-center justify-center px-4 py-8 sm:px-6 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
      <div class="w-full max-w-md space-y-8">

        <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
          <div class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"
                placeholder="Enter your email"
              />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                   class="mt-1 text-sm text-red-600">
                Please enter a valid email address
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3"
                placeholder="••••••••"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                   class="mt-1 text-sm text-red-600">
                Password must be at least 6 characters
              </div>
            </div>
          </div>

          <div *ngIf="errorMessage" class="text-sm text-red-600 text-center">
            {{ errorMessage }}
          </div>

          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
          >
            Sign in to your account
          </button>

          <div class="text-center text-sm text-gray-600">
            Don't have an account?
            <a 
              routerLink="/auth/register" 
              class="font-medium text-blue-600 hover:text-blue-500 hover:underline"
            >
              Create one now
            </a>
          </div>
        </form>
      </div>
    </main>
  </div>
</section>
