<div class="collection-request-container">
    <h2>Demande de collecte</h2>
  
    <form [formGroup]="collectionForm" (ngSubmit)="submitRequest()">
      <div formArrayName="wasteItems">
        <div *ngFor="let item of wasteItems.controls; let i = index;" [formGroupName]="i">
            <label>Type de Déchets</label>
            <select formControlName="wasteType">
                <option value="">Select Waste Type</option>
                <option value="Plastic">Plastic</option>
                <option value="Glass">Glass</option>
                <option value="Paper">Paper</option>
                <option value="Organic">Organic</option>
                <option value="Electronic">Electronic</option>
              </select>
      
            <label>Poids Estimé (en grammes)</label>
            <input type="number" formControlName="estimatedWeight" required>
      
            <button type="button" (click)="removeWasteItem(i)" *ngIf="wasteItems.length > 1">
              Supprimer
            </button>
          </div>
        <button type="button" (click)="addWasteItem()">Ajouter un type de déchet</button>
      </div>
  
      <div class="form-group">
        <label>Photos des déchets</label>
        <input 
          type="file" 
          (change)="onFileSelected($event)" 
          accept="image/*" 
          multiple
        >
        <div class="image-previews">
          <div *ngFor="let image of selectedImages" class="image-preview">
            <img [src]="image" alt="Preview">
          </div>
        </div>
      </div>
  
      <label>Adresse</label>
      <input type="text" formControlName="address">
  
      <label>Créneau horaire (09h00 - 18h00)</label>
      <input type="time" formControlName="timeSlot">
  
      <label>Notes supplémentaires</label>
      <textarea formControlName="notes"></textarea>
  
      <button type="submit">Soumettre la demande</button>
    </form>
  </div>
